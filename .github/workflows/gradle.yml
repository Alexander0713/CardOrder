name: Java Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Start SUT and wait for it
      run: |
        java -jar ./artifacts/app-order.jar &
        echo "Waiting for app to start on port 9999..."
        timeout 30s bash -c 'until curl -s http://localhost:9999 > /dev/null; do sleep 1; done'
        echo "App is ready!"
        curl -s http://localhost:9999 | head -n 5
      
    - name: Run tests
      run: ./gradlew test --no-daemon
